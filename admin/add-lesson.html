        <div class="form">
            <h2>Add Lesson</h2>

           

            <form action="add-project.php" enctype="multipart/form-data" method="post">
                <input type="text" name="title" value="" placeholder="Title">
                <input type="text" name="author" value="" placeholder="Author">
                <input type="text" name="memory_verse" value="" placeholder="Memory Verse">
                <input type="text" name="bible_passage" value="" placeholder="Bible Passage">

                <textarea name="body" id="editor" placeholder="Body"></textarea>
                
                <div class="form-control">
                    <h3>Add Lesson File (pdf, doc, txt, docx)</h3>
                    <input name="lesson_file" type="file">
                </div>
                
                <div class="form-control">
                    <h3>Do you want to publish it?</h3>
                    <select name="published">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                
                
                <div>
                    <button type="submit" name="add-project" class="btn">Add Lesson</button>
                </div>
